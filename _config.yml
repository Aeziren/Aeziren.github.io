# Site settings
title: Miguel Silva
email: miguelsl2000@gmail.com
url: https://github.com/Aeziren
description: "Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description."
keywords: "your keywords, separated by commas"
skills: "Web Developer"
meta_author: Lima Luiz

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
# - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: Miguel Silva

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: ff0000 #0f0f0f
  primary-rgb: "255,100,100" #"20,20,20"
  secondary: 00ff00 #0f0f0f
  secondary-dark: 0000ff #0f0f0f

# Footer settings
footer:
  copyright: Luiz Miguel Silva Lima
  location: Location
  social: Follow Me!
  credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:

  - title: linkedin
    url: https://www.linkedin.com/in/miguelsilvalima/
  - title: github
    url: http://github.com/aeziren

# Postal address (add as many lines as necessary)
address:
  - line: 2490 Ourém
  - line: Santarém, Portugal

# Credits content
credits: 'Freelancer is a free to use, open source Bootstrap theme created by <a href="http://startbootstrap.com">Start Bootstrap</a>.'

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""
